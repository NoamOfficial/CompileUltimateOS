name: Assemble x86 NASM with Includes to BIN + HEX

on:
  push:
    paths:
      - '**/*.asm'
      - 'includes/**'
  pull_request:
    paths:
      - '**/*.asm'
      - 'includes/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install NASM & xxd
      run: sudo apt-get update && sudo apt-get install -y nasm xxd

    - name: Create output folder
      run: mkdir -p build

    - name: Assemble all .asm files to BIN + HEX with includes
      run: |
        for f in $(find . -name "*.asm"); do
          filename=$(basename "$f" .asm)
          # Assemble to flat binary (.bin), add includes folder
          nasm -f bin -I includes "$f" -o "build/$filename.bin"
          # Create hex dump (.hex)
          xxd "build/$filename.bin" > "build/$filename.hex"
        done

    - name: Upload BIN + HEX artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asm-output
        path: build/
        compression-level: 0
        if-no-files-found: error


